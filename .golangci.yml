run:
  deadline: 5m
  skip-files:
    - "_mock\\.go$"
    - "\\.pb\\.go$"

output:
  # colored-line-number|line-number|json|tab|checkstyle|code-climate, default is "colored-line-number"
  format: colored-line-number

linters:
  enable:
    - depguard
    - dupl
    - goconst
    - gocritic
    - gofmt
    - goimports
    - golint
    - gosec
    - lll
    - maligned
    - misspell
    - nakedret
    - prealloc
    - prealloc
    - stylecheck
    - unconvert
    - unparam

linters-settings:
  dupl:
    threshold: 100
  goconst:
    min-len: 2
    min-occurrences: 2
  goimports:
    # put imports beginning with prefix after 3rd-party packages;
    # it's a comma-separated list of prefixes
    local-prefixes: github.com/Shopify/goose
  golint:
    min-confidence: 0
  lll:
    line-length: 140
  maligned:
    suggest-new: true

issues:
  # Excluding configuration per-path and per-linter
  exclude-rules:
    # Exclude some linters from running on tests files.
    - path: "_test\\.go$"
      linters:
        - dupl
        - errcheck
        - gocyclo
        - gosec
        - lll
